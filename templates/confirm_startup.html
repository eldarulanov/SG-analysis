{% extends "base.html" %}
{% block title %}Confirm Startup Info{% endblock %}
{% block content %}
<div class="card shadow-sm w-50 mx-auto">
  <div class="card-body">
    <h3 class="mb-4 text-center fw-bold">Confirm Startup Info</h3>
    <form method="post" action="{{ url_for('confirm_startup') }}">
      <input type="hidden" name="filename" value="{{ filename }}">

      <div class="mb-3">
        <label class="form-label">Startup Name</label>
        <input type="text" id="name" name="name" value="{{ name }}" class="form-control" readonly required>
      </div>
      <div class="mb-3">
        <label class="form-label">Industry</label>
        <input type="text" id="industry" name="industry" value="{{ industry }}" class="form-control" readonly required>
      </div>
      <button type="button" class="btn btn-sm btn-info mb-3" onclick="document.getElementById('name').removeAttribute('readonly');document.getElementById('industry').removeAttribute('readonly');">
        Edit Fields
      </button>

      <div class="mb-3">
        <label class="form-label">Assigned GP</label>
        <input type="text" name="assigned_gp" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contact Person</label>
        <input type="text" name="contact_person" class="form-control" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Save Startup</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
