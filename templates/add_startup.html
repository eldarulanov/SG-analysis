{% extends "base.html" %}
{% block title %}Add Startup{% endblock %}
{% block content %}
<div class="card shadow-sm w-75 mx-auto">
  <div class="card-body">
    <h3 class="mb-4 text-center fw-bold">Add Startup</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Industry</label>
        <input type="text" name="industry" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Stage</label>
        <input type="text" name="stage" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Assigned GP</label>
        <input type="text" name="assigned_gp" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Contact Person</label>
        <input type="text" name="contact_person" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Pitch Deck (PDF)</label>
        <input type="file" name="deck_file" class="form-control" accept=".pdf">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save Startup</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
