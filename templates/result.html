<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Investment Memo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        h1 {
            color: #222;
            margin-bottom: 20px;
        }
        .memo-container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 30px;
            color: #111;
            border-bottom: 2px solid #ddd;
            padding-bottom: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        table, th, td {
            border: 1px solid #aaa;
        }
        th, td {
            padding: 8px 10px;
            text-align: left;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .sources {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
        a.download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.download-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Generated Investment Memo</h1>
    <div class="memo-container">
        {{ memo_html|safe }}
    </div>
    <a href="{{ download_link }}" class="download-btn">Download Memo (PDF)</a>
</body>
</html>
